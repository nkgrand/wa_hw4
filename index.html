<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.2" />
    <title>Home work 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3 class="conainer__title">
          You seem to be using an unsupported browser
        </h3>
        <h4 class="container__text">
          To get the most out of using the new Return Path <br />
          please login to the new experience with a supported browser.
        </h4>
        <div class="card-container">
          <div class="card">
            <img src="./img/ie.png" alt="" class="card__img" />
            <p class="card__text">IE 10</p>
          </div>
          <div class="card">
            <img src="./img/chrome.png" alt="" class="card__img" />
            <p class="card__text">Chrome</p>
          </div>
          <div class="card">
            <img src="./img/ff.png" alt="" class="card__img" />
            <p class="card__text">Firefox</p>
          </div>
          <div class="card">
            <img src="./img/safari.png" alt="" class="card__img" />
            <p class="card__text">Safari</p>
          </div>
          <div class="card">
            <img src="./img/opera.png" alt="" class="card__img" />
            <p class="card__text">Opera</p>
          </div>
        </div>
        <div class="container__btn">
          <button class="btn">got it</button>
        </div>
      </div>
    </div>
  </body>
</html>
